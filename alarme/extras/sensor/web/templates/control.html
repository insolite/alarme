{% extends "base.html" %}
{% block title %}Control{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
         <div class="col-md-12"><a href=""><img class="logo" src="{{ app.router.static.url(filename='image/logo.png') }}"/></a></div>
     </div>
    <div class="row current-state">
        <div class="col-md-12">
            <div class="current-state-value btn btn-info color-{{ current_state.id }}">Current state: {{ current_state.name }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% for behaviour, state_code in behaviours %}
                <form method="post" class="behaviour-form">
                    <input type="hidden" name="behaviour" value="{{ behaviour }}"/>
                    <button class="behaviour btn btn-primary color-{{ state_code }}">{{ states[state_code].name }}</button>
                </form>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
